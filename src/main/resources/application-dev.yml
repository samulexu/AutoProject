server:
  port: 6666

spring:
  datasource:
    dynamic:
      primary: master
      datasource:
        master:
          driver-class-name: oracle.jdbc.OracleDriver
          url: jdbc:oracle:thin:@//localhost:1521/orcl
          username: etrackhis
          password: etrackhis
  cloud:
    nacos:
      config:
        import-check:
          enabled: false
#      discovery:
#        server-addr: localhost:8848 # 若不需要注册中心可注释

# 自动任务配置
etrack:
  auto:
    inter-id-list:
      - "TEST001" # 测试接口ID，需与数据库中配置一致

# 日志配置
logging:
  level:
    com.etrackhis: INFO
  file:
    name: logs/auto-project.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"